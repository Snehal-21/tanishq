<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addjwell</title>
</head>
<body>
    <form onsubmit="addjwell(event)">
        <label>Jwellery image</label>
        <input type="text" id="turl"/>
        <label>Jwellery Name</label>
        <input type="text" id="tname"/>
        <label>Jwellery Price</label>
        <input type="number" id="tprice"/>
        <input type="submit" value="Add Jwellery"/>

    </form>
    <script>
        function addjwell(event){
            event.preventDefault();

            var url=document.getElementById("turl").value;
            var name=document.getElementById("tname").value;
            var price=document.getElementById("tprice").value;
            var finaldata={url,name,price};
            
            var tanishqls=JSON.parse(localStorage.getItem("jwellery")) || [];
            tanishqls.push(finaldata);
            localStorage.setItem("jwellery",JSON.stringify(tanishqls));
            alert("jwellery added successfully");

            
        }
    </script>
</body>
</html>
